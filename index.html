<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LisPress</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/twbs/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css" />

	<!-- JavaScript Library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/lispress@1.0.4/dist/lispress.min.js"></script>
	<script src="./config.js" type="text/javascript" charset="utf-8"></script>
</head>

<body class="vh-100 d-flex flex-column">

	<!-- Navigation -->
	<nav class="sticky z-1050">
		<div class="bg-white w-100">
			<div class="col-12 col-xl-8 d-flex border-bottom m-auto navbar">
				<div class="mx-auto my-1 mx-sm-1">
					<form class="input-group">
						<input name="search" placeholder="Search anything" class="form-control" />
					</form>
				</div>
				<div class="mx-auto my-1 mx-sm-1 d-flex align-items-center">
					<a href="./" class="me-1 fs-3 text-decoration-none text-secondary">
						LisPress
					</a>
					<button class="btn btn-outline-secondary d-block d-lg-none me-1 navbar-light show-toggle"
						data-show-toggle="#sidebar">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</div>
		</div>
	</nav>

	<!-- Main -->
	<div class="flex-fill">
		<div class="d-flex justify-content-center">
			<div class="d-flex col-12 col-xl-8" data-toggle="#nav-toggle">
				<div class="flex-fill p-4 flex-column">
					<div id="articles" class="border-bottom"></div>

					<!-- Articles -->
					<div class="text-center pt-4">
						<a class="pre-page text-decoration-none text-black btn">上一页</a>
						<a class="next-page text-decoration-none text-black btn">下一页</a>
					</div>

					<!-- Footer -->
					<footer class="footer col-12 col-xl-8 m-auto p-2 text-center bg-white">
						<div>
							<a href="https://github.com/lisnote/lispress/" class="text-decoration-none">LisPress</a>
							<a>powered by</a>
							<a href="https://github.com/lisnote" class="text-decoration-none">lisnote</a>
						</div>
					</footer>
				</div>
				<div id="sidebar" class="width-300 position-absolute end-0 top-0 position-lg-static d-none d-lg-block">
					<div class="h-100 width-300 position-fixed show-toggle bg-white border-start z-1050 z-lg"
						data-show-toggle="#sidebar">

						<!-- Information -->
						<div class="text-center">
							<div class="col-4 mt-5 m-auto rounded-circle overflow-hidden">
								<img id="avatar" src="assets/icon/avatar.jpg" width="100%">
							</div>
							<div class="fw-bold fs-2 text-center my-2">
								<a id="username">lisnote</a>
							</div>
							<div class="m-2">
								<a id="githubUrl" href="https://github.com/lisnote/" class="text-black text-decoration-none">
									Github
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Back To Top -->
	<button class="back-to-top rounded-3 bg-opacity-75 z-1050"></button>

	<!-- JavaScript Action -->
	<script src="https://cdn.jsdelivr.net/gh/twbs/bootstrap@5.1.3/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/default.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
